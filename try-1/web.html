<!DOCTYPE html>
<html>
<head><form method="POST" action="veri_isleme.php"></form>
  <title>Scouting Form</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Scouting Form</h1>

  <form>
    <label for="team-number">Takım Numarası:</label>
    <input type="text" id="team-number" name="team-number">

    <label for="team-score">Takım Puanı:</label>
    <input type="number" id="team-score" name="team-score">

    <label for="center-type">Merkez Tipi:</label>
    <select id="center-type" name="center-type">
      <option value="üst">Üst Merkez</option>
      <option value="alt">Alt Merkez</option>
      <option value="orta">Orta Merkez</option>
    </select>

    <input type="submit" value="Gönder">

</html>
